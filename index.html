<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스도쿠 게임</title>

    <!-- Favicon 설정 -->
    <link rel="icon" href="favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>스도쿠</h2>

      <div id="start-screen" class="screen active">
        <h2>난이도 선택</h2>
        <div class="difficulty-buttons">
          <button id="easy">쉬움</button>
          <button id="medium">보통</button>
          <button id="hard">어려움</button>
          <button id="expert">어려움+</button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="game-info">
          <div class="game-info-row">
            <button id="back-button">← 뒤로가기</button>
            <div id="difficulty-display">난이도: 쉬움</div>
          </div>
          <div class="game-info-row">
            <div id="mistakes">실수: 0</div>
            <div id="hints-used">사용한 힌트: 0</div>
            <div id="timer">00:00</div>
          </div>
        </div>

        <div id="sudoku-board"></div>

        <div class="controls">
          <div class="number-buttons"></div>
          <div class="action-buttons">
            <button id="hint-button">힌트</button>
            <button id="memo-button">메모</button>
            <button id="delete-button">지우기</button>
          </div>
        </div>
      </div>

      <div id="victory-screen" class="screen">
        <h2>게임 클리어!</h2>
        <div class="results">
          <p id="final-difficulty">난이도: <span>쉬움</span></p>
          <p id="final-time">걸린 시간: <span>00:00</span></p>
          <p id="final-mistakes">틀린 횟수: <span>0</span></p>
          <p id="final-hints">힌트 사용: <span>0</span></p>
        </div>
        <button id="play-again">다시 하기</button>
      </div>
    </div>

    <script src="sudoku-generator.js"></script>
    <script src="sudoku-solver.js"></script>
    <script src="share-manager.js"></script>
    <script src="script.js"></script>
  </body>
</html>
