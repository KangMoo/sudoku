<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>

    <!-- Favicon 설정 -->
    <link rel="icon" href="favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h2>Sudoku</h2> -->

      <div id="start-screen" class="screen active">
        <h2>Sudoku</h2>
        <h2>Select Difficulty</h2>
        <div class="difficulty-buttons">
          <button id="easy">Easy</button>
          <button id="medium">Medium</button>
          <button id="hard">Hard</button>
          <button id="expert">Expert</button>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="game-info">
          <div class="game-info-row">
            <button id="back-button">← Back</button>
            <div id="difficulty-display">Difficulty: Easy</div>
          </div>
          <div class="game-info-row">
            <div id="mistakes">Mistakes: 0</div>
            <div id="hints-used">Hints used: 0</div>
            <div id="timer">00:00</div>
          </div>
        </div>

        <div id="sudoku-board"></div>

        <div class="controls">
          <div class="number-buttons"></div>
          <div class="action-buttons">
            <button id="hint-button">Hint</button>
            <button id="memo-button">Note</button>
            <button id="delete-button">Delete</button>
          </div>
        </div>
      </div>

      <div id="victory-screen" class="screen">
        <h2>Game Completed!</h2>
        <div class="results">
          <p id="final-difficulty">Difficulty: <span>Easy</span></p>
          <p id="final-time">Time: <span>00:00</span></p>
          <p id="final-mistakes">Mistakes: <span>0</span></p>
          <p id="final-hints">Hints used: <span>0</span></p>
        </div>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <script src="sudoku-generator.js"></script>
    <script src="sudoku-solver.js"></script>
    <script src="share-manager.js"></script>
    <script src="script.js"></script>
  </body>
</html>
